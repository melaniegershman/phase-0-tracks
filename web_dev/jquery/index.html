		<section id="poem">
			<h3>MY BEARD</h3>
			<p>My beard grows to my toes,</p>
			<p>I never wears no clothes,</p>
			<p>I wraps my hair</p>
			<p>Around my bare,</p>
			<p>And down the road I goes.</p>
			<br>
			<p><em>by Shel Silverstein</em></p>
		</section>
